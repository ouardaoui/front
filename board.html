<html><head><base href="." />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  >
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
  
    .wrapper {
      background-color: rgba(33, 37, 41, 0.4);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  
    .form-field {
      position: relative;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      padding: 0.5rem 1rem;
    }
  
    .form-field span {
      color: #fff;
      margin-right: 10px;
    }
  
    .form-field input {
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      padding: 0.5rem;
    }
  
    .form-field input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
  
    .bn {
      background: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      color: #333;
      width: 100%;
    }
  
    .bn:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
  
    .intra-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #00babc;
      color: white;
      font-weight: bold;
    }
  
    .intra-btn:hover {
      background-color: #00a5a7;
      color: white;
    }
  
    .or-separator {
      position: relative;
      text-align: center;
      margin: 2rem 0;
    }
  
    .or-separator::before,
    .or-separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
  
    .or-separator::before {
      left: 0;
    }
  
    .or-separator::after {
      right: 0;
    }
  
    .or-text {
      background: rgba(33, 37, 41, 0.4);
      padding: 0 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
  
    .name {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
  
    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
  
    a:hover {
      color: rgba(255, 255, 255, 0.8);
    }
  
    hr {
      border-color: rgba(255, 255, 255, 0.1);
    }
  
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      display: none;
    }
  
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  
    @media (max-width: 576px) {
      .wrapper {
        padding: 1rem;
        margin: 1rem;
      }
  
      .form-field {
        padding: 0.3rem 0.8rem;
      }
  
      .bn {
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
  </head>
  <body>
  <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="wrapper">
      <h1 class="name text-center">Login to Your Account</h1>
      
      <button class="bn intra-btn mb-4">
        <img alt="42 logo in white" src="/srcs/42_Logo.svg" width="24" height="24">
        Login with 42 Intra
      </button>
  
      <div class="or-separator">
        <span class="or-text">OR</span>
      </div>
  
      <form>
        <div class="form-field">
          <span><i class="fas fa-user"></i></span>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="form-field">
          <span><i class="fas fa-lock"></i></span>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="bn">Login</button>
        <p class="text-center mt-4"><a href="#">Forgot Password?</a></p>
        <p class="text-center"><a href="#">Create New Account</a></p>
        <div class="loader" id="loader"></div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body></html>
