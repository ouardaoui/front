<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container">
    <div class="profile-container p-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-4 text-center">
        <div class="profile-picture mx-auto mb-3">
            <img id="profileImage" alt="Profile picture, casual portrait photograph" src="https://via.placeholder.com/150" class="img-fluid">
            <input type="file" id="photoInput" hidden accept="image/*" onchange="updateProfilePicture(this)">
        </div>
        <button class="btn btn-primary" onclick="document.getElementById('photoInput').click()">
            Change Photo
        </button>
        </div>
        <div class="col-md-8">
        <h1 class="mb-4">Profile Settings</h1>
        <form id="profileForm">
            <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="John Doe">
            </div>

            <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword">
            </div>

            <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword">
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        </div>
    </div>

    <div class="game-history">
        <h2 class="mb-4">Game History</h2>
        <div class="game-card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
            <strong>vs. Player2</strong>
            <div>Score: 10 - 8</div>
            </div>
            <div class="badge bg-success">Won</div>
        </div>
        </div>
        <div class="game-card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
            <strong>vs. Player3</strong>
            <div>Score: 7 - 10</div>
            </div>
            <div class="badge bg-danger">Lost</div>
        </div>
        </div>
        <div class="game-card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
            <strong>vs. Player4</strong>
            <div>Score: 10 - 5</div>
            </div>
            <div class="badge bg-success">Won</div>
        </div>
        </div>
    </div>
    </div>
</div>
