    <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
      <div class="wrapper">
        <h1 class="name text-center">Create New Account</h1>
        
        <button class="bn intra-btn mb-4">
          <img alt="42 logo in white" src="/srcs/42_Logo.svg" width="24" height="24">
          Register with 42 Intra
        </button>
    
        <div class="or-separator">
          <span class="or-text">OR</span>
        </div>
    
        <form>
          <div class="form-field">
            <span><i class="fas fa-user"></i></span>
            <input type="text" placeholder="Username" required>
          </div>
          <div class="form-field">
            <span><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="form-field">
            <span><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Confirm Password" required>
          </div>
          <button type="submit" class="bn">Register</button>
          <p class="text-center mt-4">Already have an account? <a href="/#login">Login</a></p>
          <div class="loader" id="loader"></div>
        </form>
      </div>
    </div>
